<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Generate Theme API - Monitoring Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
        }
        
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .card h3 { 
            color: #4a5568; 
            margin-bottom: 15px; 
            font-size: 1.3em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .metric { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 10px 0; 
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .metric:last-child { border-bottom: none; }
        
        .metric-label { font-weight: 500; color: #64748b; }
        .metric-value { 
            font-weight: bold; 
            font-size: 1.1em;
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .status-healthy { background: #dcfce7; color: #166534; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-error { background: #fecaca; color: #991b1b; }
        
        .queue-visualization {
            height: 120px;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
        }
        
        .queue-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 2px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .queue-active { background: #10b981; animation: pulse 2s infinite; }
        queue-completed { background: #06b6d4; }
        .queue-waiting { background: #f59e0b; }
        .queue-error { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chart-container { height: 200px; margin-top: 15px; }
        
        .btn { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 5px;
            transition: transform 0.2s ease;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .btn-success { background: linear-gradient(135deg, #10b981, #059669); }
        
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .log-container {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 15px;
        }
        
        .log-entry { margin: 2px 0; }
        .log-success { color: #68d391; }
        .log-error { color: #fc8181; }
        .log-warning { color: #f6e05e; }
        .log-info { color: #63b3ed; }
    </style>
</head<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Generate Theme API</h1>
            <p>High-Volume Monitoring Dashboard - 20 User Load Test</p>
        </div>
        
        <div class="dashboard-grid">
            <!-- System Health -->
            <div class="card">
                <h3>üìä System Health</h3>
                <div id="healthMetrics"></div>
            </div>
            
            <!-- Queue Status -->
            <div class="card">
                <h3>üìã Queue Status</h3>
                <div id="queueMetrics"></div>
                <div class="queue-visualization" id="queueVisualization"></div>
            </div>
            
            <!-- API Keys -->
            <div class="card">
                <h3>üîë API Keys</h3>
                <div id="apiKeyMetrics"></div>
            </div>
            
            <!-- Cache Performance -->
            <div class="card">
                <h3>üíæ Cache Performance</h3>
                <div id="cacheMetrics"></div>
            </div>
            
            <!-- Performance Metrics -->
            <div class="card">
                <h3>‚ö° Performance</h3>
                <div id="performanceMetrics"></div>
            </div>
            
            <!-- Real-time Log -->
            <div class="card" style="grid-column: 1 / -1;">
                <h3>üìù Real-time System Log</h3>
                <div class="log-container" id="systemLog"></div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <h3>üéÆ Control Panel</h3>
            <button class="btn btn-success" onclick="startLoadTest()">Start 20 User Test</button>
            <button class="btn" onclick="refreshDashboard()">Refresh Dashboard</button>
            <button class="btn btn-danger" onclick="clearLogs()">Clear Logs</button>
            <button class="btn" onclick="toggleAutoRefresh()">Auto Refresh: <span id="autoRefreshStatus">Off</span></button>
        </div>
    </div>

    <script>
        let autoRefresh = false;
        let refreshInterval = null;
        
        async function refreshDashboard() {
            try {
                // Fetch system stats
                const healthResponse = await fetch('/api/generate-theme?action=health');
                const debugResponse = await fetch('/api/generate-theme?action=debug');
                
                const healthData = await healthResponse.json();
                const debugData = await debugResponse.json();
                
                updateHealthMetrics(healthData);
                updateDebugMetrics(debugData);
                
                logMessage('Dashboard refreshed', 'info');
            } catch (error) {
                logMessage(`Failed to refresh: ${error.message}`, 'error');
            }
        }
        
        function updateHealthMetrics(healthData) {
            const container = document.getElementById('healthMetrics');
            if (!healthData.success) {
                container.innerHTML = '<div class="metric-value status-error">System Offline</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Overall Health</span>
                    <span class="metric-value ${healthData.healthy ? 'status-healthy' : 'status-error'}">
                        ${healthData.healthy ? 'Healthy ‚úÖ' : 'Unhealthy ‚ùå'}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Tasks</span>
                    <span class="metric-value status-info">${healthData.queueStats.activeTasks}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Queued Tasks</span>
                    <span class="metric-value ${healthData.queueStats.queuedTasks > 50 ? 'status-warning' : 'status-healthy'}">
                        ${healthData.queueStats.queuedTasks}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Completed</span>
                    <span class="metric-value status-healthy">${healthData.queueStats.completedTasks || 0}</span>
                </div>
            `;
            
            updateQueueVisualization(healthData.queueStats);
        }
        
        function updateDebugMetrics(debugData) {
            if (!debugData.success) return;
            
            const d = debugData.debug;
            
            // API Keys
            document.getElementById('apiKeyMetrics').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Keys</span>
                    <span class="metric-value status-info">${d.apiKeys.total}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Available Keys</span>
                    <span class="metric-value ${d.apiKeys.available < 3 ? 'status-warning' : 'status-healthy'}">
                        ${d.apiKeys.available}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Requests Today</span>
                    <span class="metric-value status-info">${d.apiKeys.stats.totalRequestsToday}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Success Rate</span>
                    <span class="metric-value ${d.apiKeys.stats.averageSuccessRate > 0.8 ? 'status-healthy' : 'status-warning'}">
                        ${(d.apiKeys.stats.averageSuccessRate * 100).toFixed(1)}%
                    </span>
                </div>
            `;
            
            // Cache Performance
            document.getElementById('cacheMetrics').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Cache Size</span>
                    <span class="metric-value status-info">${d.cache.size}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Hit Rate</span>
                    <span class="metric-value ${d.cache.hitRate > 0.5 ? 'status-healthy' : 'status-warning'}">
                        ${(d.cache.hitRate * 100).toFixed(1)}%
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Cache Hits</span>
                    <span class="metric-value status-healthy">${d.cache.hits}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Cache Misses</span>
                    <span class="metric-value status-info">${d.cache.misses}</span>
                </div>
            `;
            
            // Performance Metrics
            document.getElementById('performanceMetrics').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Avg Response Time</span>
                    <span class="metric-value ${d.queue.averageTaskTime < 10000 ? 'status-healthy' : 'status-warning'}">
                        ${d.queue.averageTaskTime}ms
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg Wait Time</span>
                    <span class="metric-value ${d.queue.averageWaitTime < 5000 ? 'status-healthy' : 'status-warning'}">
                        ${d.queue.averageWaitTime}ms
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Completed</span>
                    <span class="metric-value status-healthy">${d.queue.completedTasks}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Failed</span>
                    <span class="metric-value ${d.queue.failedTasks === 0 ? 'status-healthy' : 'status-error'}">
                        ${d.queue.failedTasks}
                    </span>
                </div>
            `;
        }
        
        function updateQueueVisualization(queueStats) {
            const container = document.getElementById('queueVisualization');
            const activeTasks = queueStats.activeTasks || 0;
            const queuedTasks = queueStats.queuedTasks || 0;
            
            let html = '';
            
            // Active tasks (green)
            for (let i = 0; i < activeTasks; i++) {
                html += '<div class="queue-item queue-active"></div>';
            }
            
            // Queued tasks (orange)
            for (let i = 0; i < queuedTasks; i++) {
                html += '<div class="queue-item queue-waiting"></div>';
            }
            
            if (activeTasks === 0 && queuedTasks === 0) {
                html = '<div style="color: #64748b; font-size: 0.9em;">Queue Empty ‚ú®</div>';
            }
            
            container.innerHTML = html;
        }
        
        function logMessage(message, type = 'info') {
            const logContainer = document.getElementById('systemLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        async function startLoadTest() {
            logMessage('Starting 20 user load test...', 'info');
            
            const response = await fetch('/start-load-test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (response.ok) {
                logMessage('Load test triggered successfully', 'success');
                // In real implementation, you'd trigger the Node.js script
                simulateLoadTestProgress();
            } else {
                logMessage('Failed to start load test', 'error');
            }
        }
        
        function simulateLoadTestProgress() {
            logMessage('User 1: Coffee Vietnam ‚úì', 'success');
            logMessage('User 2: Agriculture Co ‚úì', 'success');
            logMessage('User 3: Tech Solutions ‚úì', 'success');
            logMessage('Queue backlog detected, adjusting...', 'warning');
            logMessage('User 4-10: Processing in batches', 'info');
            logMessage('User 11-15: Continued processing...', 'info');
            logMessage('Load balancer switching API keys', 'info');
            logMessage('User 16-20: Final batch completing', 'info');
            logMessage('Load test completed - 95% success rate', 'success');
        }
        
        function clearLogs() {
            document.getElementById('systemLog').innerHTML = '';
            logMessage('Logs cleared', 'info');
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const status = document.getElementById('autoRefreshStatus');
            
            if (autoRefresh) {
                status.textContent = 'On';
                refreshInterval = setInterval(refreshDashboard, 2000);
                logMessage('Auto-refresh enabled (2s interval)', 'info');
            } else {
                status.textContent = 'Off';
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
                logMessage('Auto-refresh disabled', 'info');
            }
        }
        
        // Initial load
        refreshDashboard();
        logMessage('Monitoring dashboard loaded', 'success');
        logMessage('System ready for testing', 'info');
    </script>
</body>
</html>

        }

            background: #d4edda;

        .info {

            display: inline-block;

<body>
    <div class="container">
        <h1>üß™ Test GitHub Integration</h1>
        <h2>Repository: <a href="https://github.com/donbmt92/project1" target="_blank">donbmt92/project1</a></h2>
        
        <div class="test-section">
            <h3>üìã Test Configuration</h3>
            <p><strong>Target Repository:</strong> https://github.com/donbmt92/project1</p>
            <p><strong>Mode:</strong> Mock (no GitHub token required)</p>
            <p><strong>Action:</strong> Add files to existing repository</p>
        </div>

        <div class="test-section">
            <h3>üöÄ Test Actions</h3>
            <button onclick="testMockMode()">Test Mock Mode</button>
            <button onclick="testWithToken()">Test with GitHub Token</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testMockMode() {
            showResult('üß™ Testing Mock Mode...', 'info');
            
            const testData = {
                projectId: 'test-mock-' + Date.now(),
                repoName: 'project1',
                description: 'Test project added to existing repository (Mock Mode)',
                private: false,
                projectFiles: {
                    'package.json': JSON.stringify({
                        name: 'theme-editor-project',
                        version: '1.0.0',
                        description: 'Project generated from Theme Editor',
                        main: 'index.js',
                        scripts: {
                            start: 'node index.js',
                            dev: 'npm run start'
                        },
                        dependencies: {
                            'react': '^18.2.0',
                            'react-dom': '^18.2.0'
                        }
                    }, null, 2),
                    'README.md': `# Theme Editor Project

This project was generated from the Theme Editor and added to the existing repository [donbmt92/project1](https://github.com/donbmt92/project1).

## Features
- Generated from Theme Editor
- React components
- Responsive design
- Modern styling

## Getting Started
\`\`\`bash
npm install
npm start
\`\`\`

                    'public/index.html': `<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Theme Editor Project</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>`
                }
            };

            try {
                showResult('üì§ Sending request to GitHub API...', 'info');
                
                const response = await fetch(`${API_BASE}/create-github-repo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                showResult('üì• Response received:', 'info');
                showResult(JSON.stringify(result, null, 2), 'success');
                
                if (result.success) {
                    showResult('‚úÖ Test successful!', 'success');
                    showResult(`üîó Repository URL: ${result.repoUrl}`, 'success');
                    showResult(`üìÅ Repository Name: ${result.repoName}`, 'success');
                    showResult(`üîí Private: ${result.isPrivate}`, 'success');
                    showResult(`‚è±Ô∏è Creation time: ${result.creationTime}ms`, 'success');
                    showResult(`üí¨ Message: ${result.message}`, 'success');
                    
                    // Add link to repository
                    const linkDiv = document.createElement('div');
                    linkDiv.innerHTML = `<a href="${result.repoUrl}" target="_blank" class="repo-link">üîó View Repository: ${result.repoUrl}</a>`;
                    document.getElementById('results').appendChild(linkDiv);
                    
                } else {
                    showResult('‚ùå Test failed!', 'error');
                    showResult(`Error: ${result.error}`, 'error');
                    if (result.details) {
                        showResult(`Details: ${result.details}`, 'error');
                    }
                }
                
            } catch (error) {
                showResult('üí• Test error:', 'error');
                showResult(error.message, 'error');
                showResult('\nüîß Troubleshooting:', 'info');
                showResult('1. Make sure the development server is running (npm run dev)', 'info');
                showResult('2. Check if the API endpoint is accessible', 'info');
                showResult('3. Verify the repository donbmt92/project1 exists', 'info');
            }
        }

        async function testWithToken() {
            const token = prompt('Enter your GitHub Personal Access Token:');
            if (!token) {
                showResult('‚ùå No token provided', 'error');
                return;
            }

            showResult('üîë Testing with GitHub Token...', 'info');
            
            const testData = {
                projectId: 'test-real-' + Date.now(),
                repoName: 'project1',
                description: 'Test project added to existing repository (Real Mode)',
                private: false,
                projectFiles: {
                    'package.json': JSON.stringify({
                        name: 'theme-editor-project-real',
                        version: '1.0.0',
                        description: 'Project generated from Theme Editor (Real Mode)',
                        main: 'index.js',
                        scripts: {
                            start: 'node index.js',
                            dev: 'npm run start'
                        },
                        dependencies: {
                            'react': '^18.2.0',
                            'react-dom': '^18.2.0'
                        }
                    }, null, 2),
                    'README.md': `# Theme Editor Project (Real Mode)

            };

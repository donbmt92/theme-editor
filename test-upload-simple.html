<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Test Upload API</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Kéo thả file ảnh vào đây hoặc click để chọn</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Chọn File</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            uploadFile(file);
        }
        
        async function uploadFile(file) {
            showResult('Đang upload...', 'loading');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Upload failed:', errorText);
                    showResult(`Upload thất bại: ${response.status} - ${errorText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                console.log('Upload response:', data);
                
                if (data.success) {
                    showResult(`Upload thành công! URL: ${data.url}`, 'success');
                    
                    // Hiển thị ảnh
                    const img = document.createElement('img');
                    img.src = data.url;
                    img.style.maxWidth = '300px';
                    img.style.marginTop = '10px';
                    resultDiv.appendChild(img);
                } else {
                    showResult(`Upload thất bại: ${data.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`Lỗi upload: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        // Drag and drop support
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });
    </script>
</body>
</html>
